<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Simple Calculator using HTML, CSS and JavaScript</title>
  <h1>Simple Calculator using HTML, CSS and JavaScript</h1>
  <link rel="stylesheet" href="stylesheet.css">
</head>
 
<body>
 
<table class="calculator" >
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
    <td> <input type="button" value="C" onclick="clearScreen()" id="clear" /> </td>
  </tr>
  <tr>
    <td>  <input type="button" value="7" onclick="display('7')" id="row1" /> </td>
    <td>  <input type="button" value="8" onclick="display('8')" id="row1"  /> </td>
    <td>  <input type="button" value="9" onclick="display('9')" id="row1"  /> </td>
    <td>  <input type="button" value="+" onclick="display('+')" id="row1"  /> </td>
  </tr>
  <tr>
    <td>  <input type="button" value="4" onclick="display('4')" id="row2" /> </td>
    <td>  <input type="button" value="5" onclick="display('5')" id="row2" /> </td>
    <td>  <input type="button" value="6" onclick="display('6')" id="row2" /> </td>
    <td>  <input type="button" value="-" onclick="display('-')" id="row2" /> </td>
  </tr>
  <tr>
    <td>  <input type="button" value="1" onclick="display('1')" id="row3" /> </td>
    <td>  <input type="button" value="2" onclick="display('2')" id="row3" /> </td>
    <td>  <input type="button" value="3" onclick="display('3')" id="row3" /> </td>
    <td>  <input type="button" value="/" onclick="display('/')" id="row3" /> </td>
  </tr>
  <tr>
    <td>  <input type="button" value="." onclick="display('.')" id="row4" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" id="row4" /> </td>
 
    <td> <input type="button" value="=" onclick="calculate()" id="equals" /> </td>
    <td> <input type="button" value="*" onclick="display('*')" id="row4" /> </td>
  </tr>
</table>
 
<script type="text/javascript" src="script.js"></script>
 
</body>
 
</html>
